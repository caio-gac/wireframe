<div class="form" id="1" onload="getTemp()">
    <div class="full-name">
        <label for="">Full Name*</label>
        <input id="inp-name" class="inp-name" type="text" required placeholder="Foo Bar" onfocusout="teste()">
    </div>
    <div class="nickname">
        <label for="">Nickname</label>
        <input id="inp-name" class="inp-nickname" type="text" placeholder="Juanito" onfocusout="teste()">
    </div>
    <div class="group-email">
        <div class="email">
            <label for="">Email*</label>
            <input id="inp-email" class="inp-email" type="email" placeholder="foo@bar.com" required onfocusout="teste()">
        </div>
        <div class="phone">
            <label for="">Phone</label>
            <input id="inp-phone" type="text" placeholder="(83) 0000-0000" name="" class="inp-phone">
        </div>
    </div>  

    <div class="birthday">
        <div class="text">
            <label for="">Birthday*</label>
        </div>
        <div class="group-date">
            <div class="date">
                <label for="">Day</label>
                <select  name="day" id="day" class="inp-day" onfocus="DataDay()" onfocusout="teste();ageCalculate()"></select>
            </div>
            <div class="date">
                <label for="">Month</label>
                <select  name="month" class="inp-month" id="month" onfocus="DataMonth()" onfocusout="teste();ageCalculate()"></select>
            </div>
            <div class="date">
                <label for="">Year</label>
                <select name="year" id="year" class="inp-year" onfocus="DataYear()" onfocusout="teste();ageCalculate()"></select>
            </div>
            <div class="date">
                <label for="">Age</label>
                <div>
                    <input type="text" id="inp-age" class="ageIndex" readonly>
                </div>
            </div>
        </div>
    </div>
            
    <div class="checkbox">
        <input id="inp-checkbox" type="checkbox" onfocusout="teste()" checked> I accept the terms and privacy</input>
    </div>   
    <div class="btn">
        <button class="button" onclick="changePage('_social', 'content')">Next ></button>
    </div> 
        
        <script src="/js/function.js"></script>
        <script src="/js/storage.js"></script>
        <script src="/js/age.js"></script>
    
</div>
