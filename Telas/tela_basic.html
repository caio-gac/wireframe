<div class="form">
    <div class="full-name">
        <label for="">Full Name*</label>
        <input id="inp-name" type="text" required placeholder="Foo Bar">
    </div>
    <div class="nickname">
        <label for="">Nickname</label>
        <input id="inp-name" type="text" placeholder="Juanito">
    </div>
    <div class="group-email">
        <div class="email">
            <label for="">Email*</label>
            <input id="inp-email" type="email" placeholder="foo@bar.com" required>
        </div>
        <div class="phone">
            <label for="">Phone</label>
            <input id="inp-phone" type="text" placeholder="(83) 0000-0000" name="" id="" data-js="input">
        </div>
    </div>  

    <div class="birthday">
        <div class="text">
            <label for="">Birthday*</label>
        </div>
    <div class="group-date">
        <div class="date">
            <label for="">Day</label>
            <select  name="day" id="day"></select>
        </div>
        <div class="date">
            <label for="">Month</label>
            <select  name="month" id="month"></select>
        </div>
        <div class="date">
            <label for="">Year</label>
            <select name="year" id="year"></select>
        </div>
        <div class="date">
            <label for="">Age</label>
            <div>
                <input type="text" id="inp-age" readonly>
            </div>
        </div>
    </div>
            
    <div class="checkbox">
        <input id="inp-checkbox" type="checkbox" checked> I accept the terms and privacy</input>
    </div>   
    <div class="btn">
        <button class="button" onclick="changePage('_social', 'content')">Next ></button>
    </div> 
</div>
