<!DOCTYPE html>
<html lang="pt-bt">
    <head>
        <link rel="stylesheet" href="reset.css">
         <link rel='stylesheet' href="style.css">
         <meta charset="'UTF-8">
         <title>Team</title>
    </head>
    <body>
        
       <div class="principal">
            <header class="header-principal">
                <h1 class="title">Team Sign Up</h1>
                <div class="tab">
                    <button class="tablinks" onclick="changePage('_basic', 'content')">Basic</button>
                    <button class="tablinks" onclick="changePage('_social', 'content')">Social</button>
                    <button class="tablinks" onclick="changePage('_certificate', 'content')">Certificates</button>
                </div>
            </header>
            <div class="form">
                <div class="group-linkedin">
                    <div class="linkgit">
                        <label for="">Linkedin</label>
                        <input type="text" name="" id="inp-linkgit" placeholder="https://www.linkedin.com/in/foo-bar-3a0560104/" >
                    </div>
                </div>
                <div class="group-github">
                    <div class="linkgit">
                        <label for="">Github*</label>
                        <input type="text" name="" id="inp-linkgit" placeholder="https://github.com/foobar" required>
                    </div>
                </div>
                <div>
                    <footer class="btn"><button class="button">Next</button></footer>
                </div>
            </div>
        </div>
    </body>
</html>
