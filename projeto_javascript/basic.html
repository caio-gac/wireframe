<!DOCTYPE html>
<html lang="pt-bt">
    <head>
        <link rel="stylesheet" href="reset.css">
        <link rel='stylesheet' href="style.css">
         <meta charset="'UTF-8">
         <title>Team</title>
    </head>
    <body>
       <div class="principal">
            <header class="header-principal">
                <h1 class="title">Team Sign Up</h1>
                <div class="tab">
                    <button class="tablinks" onclick="changePage('_basic', 'content')">Basic</button>
                    <button class="tablinks" onclick="changePage('_social', 'content')">Social</button>
                    <button class="tablinks" onclick="changePage('_certificate', 'content')">Certificates</button>
                </div>
            </header>
            
            <div class="form">
                <div class="full-name">
                    <label for="">Full Name*</label>
                    <input id="inp-name" type="text" required>
                </div>
                <div class="nickname">
                    <label for="">Nickname</label>
                    <input id="inp-name" type="text">
                </div>
                <div class="group-email">
                    <div class="email">
                        <label for="">Email*</label>
                        <input id="inp-email" type="email" placeholder="foo@bar.com" required>
                    </div>
                    <div class="phone">
                        <label for="">Phone</label>
                        <input id="inp-phone" type="text" placeholder="(83) 0000-0000" name="" id="">
                    </div>
                </div>
            
                <div class="birthday">
                    <div class="text">
                        <label for="">Birthday*</label>
                    </div>
                    <div class="group-date">
                        <div class="date">
                            <label for="">Day</label>
                            <input type="text" name="day" id="inp-date">
                        </div>
                        <div class="date">
                            <label for="">Month</label>
                            <input type="text"  name="month" id="inp-date">
                        </div>
                        <div class="date">
                            <label for="">Year</label>
                            <input type="text" name="year" id="inp-date">
                        </div>
                            <div class="date">
                            <label for="">Age</label>
                        <div>
                            <input type="text" id="inp-date" readonly>
                        </div>
                    </div>
                </div>
                    
                <div class="checkbox">
                    <input id="inp-checkbox" type="checkbox" checked> I accept the terms and privacy</input>
                </div>   
                </div>
                <div class="btn">
                    <button class="button">Next</button>
                </div> 

            </div>
        </div>

    </body>
</html>
